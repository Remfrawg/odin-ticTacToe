<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Welcome to TicTacToe</h1>
    <h2 id = "playerTurn">Select Player Names</h2>
    <div id = "gameContainer">
    </div>
    <div id = "Score"></div>
    <div id = "bgModal">
        <div id="modalContent">
            <div id = "playerNameForm">
                <h3 class = "startForm">Player Names</h3>
                <input class = "startForm" type="text" id = "player1name" placeholder="Player 1">
                <input class = "startForm"type="text" id = "player2name" placeholder="Player 2">
                <br>
                <button class = "startForm" id = "submitStart">CONFIRM</button>
            </div>
        </div>
    </div>
    <div id="bgCloseForm">
        <div id = "closeForm">
            <h3>Would you like to play again?</h3>
            <button id = "resetButton">Play Again</button>
            <button id = "newPlayers">New Players</button>
            <button id = "exit">Quit</button>
        </div>
    </div>
</body>
</html>
